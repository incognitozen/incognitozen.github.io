<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  {{- $bootstrapCss := "css/style.css" -}}
  <link rel="stylesheet" href="{{ $bootstrapCss | absURL }}" />
  <title>{{ .Title }}-{{ .Site.Params.brand }}</title>
  <meta name="description" content="{{ if .Summary }}{{ .Summary | truncate 165 }}{{ end }}"/>

  {{ partial "style.html" . }}
</head>

<body>
  {{ partial "nav.html" . }}
  
  <div class="container">
    <article>
<div class="row">
  <div class="col-sm-12">
      <div class="card mb-3">
        <div class="card-body">
          <div class="media">
            <div class="my-12">
              <div class="media-body">
                <h1 class="mt-0"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
                 </h1>
                <div class="mt-2">{{ .Content }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
   </div>
  </div>
</article>
{{ partial "footer.html" . }}
</div>
</body>


</html>
